<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Take Me To A Random Website I Like</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f0f8ff, #e6f0ff);
      color: #333;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      color: #000;
      margin-bottom: 1.5rem;
    }

    .button {
      background-color: black;
      color: white;
      border: 2px solid blue;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 2.5s ease;
      border-radius: 12px;
    }

    .button:hover {
      transform: scale(1.1);
      background-color: white;
      color: black;
    }

    .site-tag {
      display: inline-block;
      margin: 0.3rem;
      background: #ddd;
      border-radius: 8px;
      padding: 0.3rem 0.7rem;
      font-size: 0.9rem;
    }

    .site-tag span {
      cursor: pointer;
      margin-left: 8px;
      color: red;
    }

    .input-group {
      display: flex;
      justify-content: center;
      margin: 1rem 0;
      gap: 0.5rem;
    }

    input[type="text"] {
      padding: 0.5rem;
      border: 2px solid #ccc;
      border-radius: 8px;
      width: 300px;
    }

    input[type="file"] {
      display: none;
    }

    .file-label {
      background-color: black;
      color: white;
      border: 2px solid blue;
      padding: 0.5rem 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: all 2.5s ease;
    }

    .file-label:hover {
      transform: scale(1.1);
      background-color: white;
      color: black;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>Take Me To A Random Website I Like</h1>

  <div class="input-group">
    <input type="text" id="siteInput" placeholder="Add website (space to separate)" />
    <button class="button" onclick="addWebsite()">Add</button>
  </div>

  <div id="siteList"></div>

  <div class="input-group">
    <label class="file-label" for="importFile">Import JSON File</label>
    <input type="file" id="importFile" accept="application/json" onchange="importJSON(event)" />

    <button class="button" onclick="exportJSON()">Export JSON</button>
    <button class="button" onclick="goToRandomSite()">Take Me To A Random Website I Like</button>
  </div>

  <footer>
    <a href="https://github.com/BeepSmol" target="_blank">My GitHub: @BeepSmol</a>
  </footer>

  <script>
    let websites = JSON.parse(localStorage.getItem("websites") || "[]");
    let lastVisited = null;

    function renderSites() {
      const container = document.getElementById("siteList");
      container.innerHTML = "";
      websites.forEach((site, index) => {
        const tag = document.createElement("div");
        tag.className = "site-tag";
        tag.innerHTML = `${site} <span onclick="removeSite(${index})">Ã—</span>`;
        container.appendChild(tag);
      });
      localStorage.setItem("websites", JSON.stringify(websites));
    }

    function addWebsite() {
      const input = document.getElementById("siteInput");
      const newSites = input.value.split(" ").map(s => s.trim()).filter(Boolean);
      websites.push(...newSites);
      input.value = "";
      renderSites();
    }

    function removeSite(index) {
      websites.splice(index, 1);
      renderSites();
    }

    function importJSON(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = e => {
        try {
          websites = JSON.parse(e.target.result);
          renderSites();
        } catch {
          alert("Invalid JSON file.");
        }
      };
      reader.readAsText(file);
    }

    function exportJSON() {
      const blob = new Blob([JSON.stringify(websites, null, 2)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "websites.json";
      a.click();
    }

    function goToRandomSite() {
      if (websites.length === 0) return alert("No websites added yet!");
      let site;
      do {
        site = websites[Math.floor(Math.random() * websites.length)];
      } while (site === lastVisited && websites.length > 1);
      lastVisited = site;
      window.location.href = site.startsWith("http") ? site : "https://" + site;
    }

    renderSites();
  </script>
</body>
</html>
